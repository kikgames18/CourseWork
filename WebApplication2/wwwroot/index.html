<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions a {
            margin-right: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Employee List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Position</th>
                <th>Hours</th>
                <th>Contact</th>
                <th>Enterprise</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="employee-table-body">
            <!-- Данные будут добавлены динамически -->
        </tbody>
    </table>
    <a href="/Employee/Create">Add New Employee</a>

    <script>
        // Функция для загрузки сотрудников
        async function loadEmployees() {
            try {
                // Замените URL на ваш реальный API-эндпоинт
                const response = await fetch('/api/employees');
                const employees = await response.json();

                const tableBody = document.getElementById('employee-table-body');
                tableBody.innerHTML = ''; // Очистить существующее содержимое

                employees.forEach(employee => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${employee.employeeId}</td>
                            <td>${employee.position}</td>
                            <td>${employee.hours}</td>
                            <td>${employee.contactInfo}</td>
                            <td>${employee.EnterpriseId}</td>
                            <td class="actions">
                                <a href="/Employee/Edit/${employee.employeeId}">Edit</a>
                                <a href="/Employee/Delete/${employee.employeeId}">Delete</a>
                            </td>
                        `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading employees:', error);
            }
        }

        // Загрузка данных при открытии страницы
        document.addEventListener('DOMContentLoaded', loadEmployees);
    </script>
</body>
</html>
