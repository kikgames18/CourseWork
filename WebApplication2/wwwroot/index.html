<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="/css/site.css">
    <script>
        async function loadEmployees() {
            try {
                const response = await fetch('/Employee/Index');
                if (!response.ok) {
                    throw new Error(`Failed to load employees: ${response.status} ${response.statusText}`);
                }

                const employees = await response.json();

                const tbody = document.querySelector("#employeeTable tbody");
                tbody.innerHTML = "";

                employees.forEach(employee => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                                <td>${employee.id !== null && employee.id !== undefined ? employee.id : 'N/A'}</td>
                                <td>${employee.employee_id !== null && employee.employee_id !== undefined ? employee.employee_id : 'N/A'}</td>
                                <td>${employee.position ?? 'N/A'}</td>
                                <td>${employee.hours !== null && employee.hours !== undefined ? employee.hours : 'N/A'}</td>
                                <td>${employee.contact_info ?? 'N/A'}</td>
                                <td>${employee.enterprise_id !== null && employee.enterprise_id !== undefined ? employee.enterprise_id : 'N/A'}</td>
                                <td>
                                    <button onclick="editEmployee(${employee.employee_id})" class="btn btn-secondary">Edit</button>
                                    <button onclick="deleteEmployee(${employee.employee_id})" class="btn btn-danger">Delete</button>
                                </td>
                            `;
                    tbody.appendChild(tr);
                });

            } catch (error) {
                console.error("Error loading employee data:", error);
                alert("An error occurred while loading the employee data.");
            }
        }

        function editEmployee(employeeId) {
            window.location.href = `/Employee/Edit?id=${employeeId}`;
        }

        function deleteEmployee(employeeId) {
            if (confirm("Are you sure you want to delete this employee?")) {
                window.location.href = `/Employee/Delete?id=${employeeId}`;
            }
        }

        document.addEventListener("DOMContentLoaded", loadEmployees);
    </script>
</head>
<body>
    <h1>Employee Management System</h1>
    <table id="employeeTable" class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Employee ID</th>
                <th>Position</th>
                <th>Hours Worked</th>
                <th>Contact Info</th>
                <th>Enterprise ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Employee rows will be inserted here by JavaScript -->
        </tbody>
    </table>
    <a href="/Employee/Create" class="btn btn-primary">Add New Employee</a>
</body>
</html>
